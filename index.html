<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,body{
      width: 100%;
      height: 100%;
      padding: 0px;
      margin: 0px;
      position: relative;
    }
    .box2{
      position: absolute;
      width: 736px;
      height: 414px;
      left: -161px;
      top: 161px;
      transform: rotate(270deg);
    }
    #iframe{
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="box2">
    <iframe id="iframe" src="core.html"></iframe>

  </div>

  <script>
    // 函数用于获取 URL 中的查询参数
    function getQueryParam(param) {
      var urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // 当页面加载时执行
    window.onload = function() {
      var barId = getQueryParam('BarId');
      var iframe = document.getElementById('iframe');
      if (barId) {
        var newSrc = iframe.src + '?BarId=' + barId; // 将 BarId 添加到 iframe 的 src 中
        iframe.src = newSrc;
      }
    };
  </script>
</body>

</html>
